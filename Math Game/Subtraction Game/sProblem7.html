<body>
    <h1 id="header">Problem #7</h1>
    
    <p id="instructions">Subtract the two numbers and enter the difference into the text box. Then, press the "check" button to check your answer. Then, click "Next >" to continue to the next problem.</p>
    
    <span id="question"></span>
    <script>
        var one, two, result, question;    
        one = Math.floor((Math.random() * 11));    
        two = Math.floor((Math.random() * 11));    
        result = one - two;
        question = one + " - " + two + " = "
        document.getElementById("question").innerHTML = question;
    </script>

    <input type="text" class="textBox" name="answer" id="answer"/><br><br>
    
    <button type="button" id="checkButton" class="checkButton" onclick="check()">Check</button>
    
    <br><br><br><br><br><br><br><br><br><br>
    
    <script>
        function check() {
            var answer, msg;
            answer = document.getElementById('answer');
            if (answer.value == result) {
                msg = "Correct! " + one + " - " + two + " = " + result;
                document.getElementById("msgC").innerHTML = msg + " Next >".link(href="sProblem8.html");
            } else {
                msg = "This is not the correct answer. You said " + one + " - " + two + " = " + answer.value + ". The correct answer is " + one + " - " + two + " = " + result + ".";
                document.getElementById("msgI").innerHTML = msg + " Next >".link(href="sProblem8.html");
            }
        }
        
        $("#checkButton").click(function(){
            $(".alert1").hide().show('medium');
        });
        
        $("#checkButton").click(function(){
            $(".alert2").hide().show('medium');
        });
    </script>
    
    <div class="alert1 alert-success" role="alert" id="msgC"></div>
    <div class="alert2 alert-danger" role="alert" id="msgI"></div>
    
</body>
